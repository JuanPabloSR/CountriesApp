<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Flag</th>
      <th>Name</th>
      <th>population</th>
      <th>More...</th>
    </tr>
  </thead>
  <tbody class="animate__animated animate__fadeIn animate__faster">
    <tr *ngFor="let country of countries; let i = index" >
      <td>{{ i + 1}}</td>
      <td>
        <img  class="small-flag" [src]="country.flags.svg" alt="image">
      </td>
      <td> {{ country.capital }}, {{ country.name.common }}</td>
      <td>{{country.population | number}}</td>
      <td>
        <a [routerLink]="['/country', country.cca2]">View...</a>
      </td>
    </tr>
  </tbody>
</table>
