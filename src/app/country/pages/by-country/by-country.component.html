<h2>By Country</h2>
<hr />

<div class="row">
  <div class="col">
    <form (ngSubmit)="search()"   autocomplete="off">
      <input
        type="text"
        name="term"
        class="form-control"
        [(ngModel)]="term"
        placeholder="Search Country..."
      />
    </form>
  </div>
</div>

<hr />
<div  *ngIf="thereIsError" class="alert alert-danger">No results were found for this term {{term}}.</div>

<div *ngIf="countries.length > 0" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Flag</th>
          <th>Name</th>
          <th>population</th>
          <th>More...</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let country of countries; let i = index" >
          <td>{{ i + 1}}</td>
          <td>
            <img  class="small-flag" [src]="country.flags.svg" alt="image">
          </td>
          <td>{{ country.name.common }}</td>
          <td>{{country.population | number}}</td>
          <td>
            <a [routerLink]="['/country', country.cioc]">View...</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
